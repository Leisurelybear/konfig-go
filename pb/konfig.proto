syntax = "proto3";

package pb;
option go_package = "/pb";
import "google/api/annotations.proto";
import public "google/protobuf/timestamp.proto";

//go:generate cd konfig-go
//go:generate protoc --go_out=. --go-grpc_out=. --grpc-gateway_out=. --proto_path=./pb ./pb/konfig.proto
service Konfig {
  rpc ListConfigs(ListConfigsRequest) returns (ListConfigsResponse){
    option (google.api.http) = {
      post: "/config/list"  // 定义 HTTP 路径和方法
      body: "*"
    };
  }

  rpc UpsertConfig(UpsertConfigRequest) returns (UpsertConfigResponse){
    option (google.api.http) = {
      post: "/config/upsert"  // 定义 HTTP 路径和方法
      body: "*"
    };
  }

  rpc ListCollection(ListCollectionRequest) returns (ListCollectionResponse) {
    option (google.api.http) = {
      post: "/collection/list"  // 定义 HTTP 路径和方法
      body: "*"
    };
  }

  rpc CollectionDetail(CollectionDetailRequest) returns (CollectionDetailResponse) {
    option (google.api.http) = {
      post: "/collection/detail"  // 定义 HTTP 路径和方法
      body: "*"
    };
  }
}

message ListConfigsRequest {
  int64 collectionID = 1;
  string name = 2; // fuzzy
  int64 sort = 3;
  int64 pageNum = 4;
  int64 pageSize = 5;
}

message ListConfigsResponse {
  int64 collectionID = 1;
  string collectionName = 2; // fuzzy
  int64 sort = 3;
  int64 pageNum = 4;
  int64 pageSize = 5;
  repeated Config configs = 6;

}

message Config {
  int64 ID = 1;
  int64 collectionID = 2;
  string name = 3;
  string key = 4;
  string value = 5;
  string createdBy = 6;
  string updatedBy = 7;
  int64 createdAt = 8;
  int64 updatedAt = 9;
  // google.protobuf.Timestamp
}

message Collection {
  int64 ID = 1;
  string name = 2;
  string desc = 3;
  bool isDraft = 4;
  repeated Config configs = 5;
  string createdBy = 6;
  string updatedBy = 7;
  int64 createdAt = 8;
  int64 updatedAt = 9;
  int64 configCount = 10;
}


message ListCollectionRequest {
  string name = 1; // fuzzy
  int64 sort = 2;
  int64 pageNum = 3;
  int64 pageSize = 4;
  string createdBy = 6; // created by username, fuzzy
}

message ListCollectionResponse {
  int64 sort = 2;
  int64 pageNum = 3;
  int64 pageSize = 4;
  repeated Collection collections = 5;
}

message CollectionDetailRequest {
  int64 collectionID = 1;
}

message CollectionDetailResponse {
  Collection collection = 1;
}

message UpsertConfigRequest{
  int64 ID = 1;
  int64 collectionID = 2;
  string name = 3;
  string key = 4;
  string value = 5;
}
message UpsertConfigResponse{
  Config config = 1;
}
