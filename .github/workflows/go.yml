name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -o ./out/

    - name: Test
      run: go test -v ./...

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: built-artifacts
        path: |
          ./out/
          ./conf/
